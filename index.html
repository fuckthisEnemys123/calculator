<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Строительный калькулятор</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px 0;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-overflow-scrolling: touch; /* Плавный скролл для iOS */
        }

        .container {
            width: 100%;
            max-width: 800px; /* Ограничение ширины на ПК */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Улучшение скролла для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                -webkit-overflow-scrolling: touch;
            }
            
            .container {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            /* Фиксируем поля ввода при скролле */
            input, select {
                position: relative;
                z-index: 1;
                background: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
        }

        /* Анимации */
        @media (hover: hover) {
            button:hover {
                background: #2980b9;
                transform: translateY(-1px);
            }
        }

        button:active {
            transform: scale(0.98);
        }

        /* Плавные переходы */
        input, button, table {
            transition: all 0.2s ease;
        }

        /* Остальные стили остаются как в предыдущей версии */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Весь контент калькулятора остается без изменений -->
        <!-- ... -->
    </div>

    <script>
        // Добавляем обработчик для плавного скролла
        document.addEventListener('DOMContentLoaded', function() {
            // Предотвращаем резкие скачки при фокусе на мобильных
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (window.innerWidth < 768) {
                        setTimeout(() => {
                            this.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'center' 
                            });
                        }, 300);
                    }
                });
            });

            // Оптимизация для ПК
            if (window.innerWidth > 768) {
                document.body.style.padding = '40px 20px';
                document.querySelector('.container').style.boxShadow = '0 5px 30px rgba(0,0,0,0.15)';
            }
        });

        // Весь остальной JavaScript остается без изменений
        // ... 
    </script>
</body>
</html>
